  Patient's Illness
subquestion: |
  Under MA law, a "serious health condition" is an illness, injury, impairment, or physical or mental condition that involves (i) inpatient care in a hospital, hospice, or residential medical facility; OR (ii) continuing treatment by a health care provider. 

  Under 29 CFR ยง825.115(c), chronic conditions is one which: (1) requires periodic visits (at leat twice a year) for treatment by a health care provider, or by a urse under direct supervision of a health care provider; (2) continues over an extended period of time; and (3) may cause episodic rather than a continuing period of incapacity (e.g., asthma, diabetes, epliepsy, etc.). 
fields:
